{% extends 'base.html' %}
{% load static %}

{% block title %}
    About us
{% endblock %}

{% block content %}
    <div class="bg-primary-3 o-hidden" data-overlay>
        <section class="text-dark pb-0">
            <div class="container pb-5">
                <div class="row justify-content-center text-center">
                    <div class="col-md-9 col-lg-8 col-xl-7">
                        <h1 class="display-3">Um Grupo focado 
                            <mark data-aos="highlight-text" data-aos-delay="250">em melhoras na educação</mark>
                        </h1>
                        <p class="lead mb-0">Os devs também estão mudando o mundo</p>

                    </div>
                </div>
            </div>
            <div class="position-absolute w-50 h-100 top left" data-jarallax-element="100 50">
                <div class="blob blob-4 bg-gradient w-100 h-100 top left"></div>
            </div>
            <div class="divider divider-bottom bg-white"></div>
        </section>
    </div>

    <section class="pb-0">
        <div class="container">
            <div class="row section-title justify-content-center text-center">
                <div class="col-md-9 col-lg-8 col-xl-7">
                    <h3 class="display-4">Nossos
                        <mark data-aos="highlight-text" data-aos-delay="250">membros</mark>
                    </h3>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <ul class="avatar-group avatar-group-lg flex-wrap justify-content-center">
                            <li>
                                <div><img src="{% static 'img/avatars/avator-1.jpg' %}" alt=" profile image"
                                          class="avatar avatar-xl"></div>
                                <p class="lead">Victor Torres</p>
                            </li>
                            <li>
                                <div><img src="{% static 'img/avatars/avator-2.jpg' %}" alt=" profile image"
                                          class="avatar avatar-xl"></div>
                                <p class="lead">Kleverson</p>
                            </li>
                            <li>
                                <div><img src="{% static 'img/avatars/avator-3.jpg' %}" alt=" profile image"
                                          class="avatar avatar-xl"></div>
                                <p class="lead">Roberto</p>
                            </li>
                            <li>
                                <div><img src="{% static 'img/avatars/avator-4.jpg' %}" alt=" profile image"
                                          class="avatar avatar-xl"></div>
                                <p class="lead">Vitor Dorico</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </section>
{% endblock %}
